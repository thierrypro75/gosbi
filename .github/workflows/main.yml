name: Deploy to FTP

on:
  push:
    branches:
      - main  # Déclenche le déploiement sur un push dans la branche main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Installer les dépendances
        run: npm install

      - name: Build du projet
        run: npm run build

      - name: Déploiement sur le serveur FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/  # Répertoire de build
          server-dir: /home/eshopbyv/domains/gosbi.eshopbyvalsue.mg/public_html/  # Répertoire distant
